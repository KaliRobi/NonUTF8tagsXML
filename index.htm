<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Tag Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inputConsole">
            <button type="submit" id="pres">Find tag with non UTF-8 chars</button>
            <div class="textareaLimit">
                <textarea id="inpo" class="inputElement" placeholder="Paste XML here..."></textarea>
            </div>
        </div>
        <div class="noInputContainer" id="SystemMessageConsole">  
        </div>
        <div class="outputConsole">
            <p id="outputElement" class="outputElement"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
